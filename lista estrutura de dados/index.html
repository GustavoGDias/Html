<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Duplamente Encadeada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list-container">
        <div class="node">
            <div class="pointer null">NULL</div>
            <div class="node-content">
                <div class="section">
                    <div class="value">JKL</div>
                    <div class="address">#237B</div>
                    <div class="pointer">#12CF</div>
                </div>
            </div>
        </div>
        <div class="node">
            <div class="pointer">#237B</div>
            <div class="node-content">
                <div class="section">
                    <div class="value">GHI</div>
                    <div class="address">#12CF</div>
                    <div class="pointer">#0856</div>
                </div>
            </div>
        </div>
        <div class="node">
            <div class="pointer">#12CF</div>
            <div class="node-content">
                <div class="section">
                    <div class="value">ABC</div>
                    <div class="address">#0856</div>
                    <div class="pointer null">NULL</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
